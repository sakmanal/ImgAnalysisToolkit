<input  style="display: none" type='file' (change)="onSelectFile($event)" #fileInput accept="image/*">
    <button mat-raised-button style="margin: 0 10px; font-size: 17px" color="accent" (click)="fileInput.click()"><mat-icon>add circle</mat-icon> Select Image</button>
    
    
    
    <button mat-stroked-button style="margin: 0 5px" [color]="colorotsu" (click)="otsuBinarization()">otsu</button>
    <button mat-stroked-button  [color]="colorsauvola" (click)="sauvolaBinarization()">sauvola</button>
    <button mat-stroked-button style="margin: 0 5px" [color]="colornegative" (click)="InvertColoursFilter()">invert Colours</button>
    <button mat-stroked-button   (click)="view()">restore Image</button>

   
    
    <button mat-icon-button><mat-icon color="warn"  (click)="zoomOUT()">zoom_out</mat-icon></button>
    <mat-slider 
             [disabled]="disableImageFilter"
             color="warn" 
             [step]="30"
             [(ngModel)]="width"
             [max]="maxwidth"
             [min]="20" >
         </mat-slider>
         <button mat-icon-button><mat-icon color="warn"  (click)="zoomIN()">zoom_in </mat-icon></button>
         
         <button mat-raised-button style="margin: 0 7px;"  color="warn" [disabled]="disableImageFilter" (click)="fillscreen()">fill screen</button>
         <button mat-raised-button  color="warn"  [disabled]="disableImageFilter" (click)="originalSize()">original size</button>
         <button mat-raised-button style="margin: 0 7px;" color="warn" [disabled]="disableImageFilter" (click)="fitscreen()">fit screen</button>


         <div *ngIf="x3">
            <p> <button mat-raised-button color="primary" (click)="save()" style="margin: 0 10px;"  [disabled]="disableImageFilter"><mat-icon>save</mat-icon> Save Image</button>
               
               
           
           
             Threshold:
           <mat-slider 
           [disabled]="disableImageFilter"
           color="primary" 
           [thumbLabel]= "true"
           [step]="step"
           [(ngModel)]="value"
           [max]="max"
           [min]="min" (change)="manualThresholdBinarization()"></mat-slider>{{value}}
           </p>
         
           
          <p style="margin: 0 10px;">Image dimensions: {{x3}} x {{y3}}</p>
         </div>
       
         
        <!-- <mat-spinner *ngIf="showSpinner" class="Spinner" [diameter]="100" ></mat-spinner>-->
        <div *ngIf="showSpinner" class="spinner"></div>
         
       
                     <p> <canvas class="responsive" [ngStyle]="{'width.px': width }"  #canvasfilter></canvas> </p>
