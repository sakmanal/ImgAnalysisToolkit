<div *ngIf=imageUrl>


    <div class="row">

        <div class="side">
              
                    <div>blockdistance_a:
                                <mat-slider 
                                    color="warn" 
                                    [thumbLabel]= "true"
                                    [step]="0.1"
                                    [(ngModel)]="ARLSA_a"
                                    [max]="8"
                                    [min]="0.1"
                                    (change)="WordsSegment()">
                                </mat-slider>{{ARLSA_a}}
                    </div>

                    <div> overlapping_c:
                                <mat-slider 
                                    color="warn" 
                                    [thumbLabel]= "true"
                                    [step]="0.1"
                                    [(ngModel)]="ARLSA_c"
                                    [max]="8"
                                    [min]="0.1" 
                                    (change)="WordsSegment()">
                                </mat-slider>{{ARLSA_c}}
                    </div>

                    <div>HeightRatio_th:
                                <mat-slider 
                                    color="warn" 
                                    [thumbLabel]= "true"
                                    [step]="0.1"
                                    [(ngModel)]="ARLSA_Th"
                                    [max]="8"
                                    [min]="0.1" 
                                    (change)="WordsSegment()">
                                </mat-slider>{{ARLSA_Th}}

                    </div>

                
        </div>

        <div class="main">
                <div style="margin: 5px">

                        <button  mat-raised-button color="warn" style="margin: 3px;" (click)="WordsSegment()">
                            <fa-icon *ngIf="Segmloader" [icon]="faSpinner" size="lg" [spin]="true"></fa-icon> Segmentation
                        </button>
                
                        <mat-form-field color="warn" style="margin:3px; width: 100px; font-size: 12px">
                            <input matInput type="number" [(ngModel)]="ARLSA_a" placeholder="blockdistance_a" step="0.1">
                        </mat-form-field>
                        <mat-form-field color="warn" style="margin:3px; width: 100px; font-size: 12px">
                            <input matInput type="number" [(ngModel)]="ARLSA_c" placeholder="overlapping_c" step="0.1">
                        </mat-form-field>
                        <mat-form-field color="warn" style="margin:3px; width: 100px; font-size: 12px">
                            <input matInput type="number" [(ngModel)]="ARLSA_Th" placeholder="HeightRatio_th" step="0.1">
                        </mat-form-field>

                        <mat-checkbox color="warn" style="margin:3px" [(ngModel)]="RemovePunctuationMarks">Remove Punctuation Marks</mat-checkbox>
                
                        <button mat-raised-button style="margin:3px" (click)="restore()"> restore default values</button>
                
                        <button  mat-raised-button color="accent" style="margin: 3px;" (click)="displayTextInput()">
                            <mat-icon>keyboard</mat-icon> enter word
                        </button>
                        
                        <button  mat-raised-button color="primary" style="margin: 3px;" (click)="remove()">
                            <mat-icon>remove_circle_outline</mat-icon> remove selection
                        </button>
                
                        <button  mat-raised-button color="primary" style="margin: 3px;" (click)="mergeSelection()">
                            <mat-icon>crop_16_9</mat-icon> fit in selection
                        </button>

                        
                
                        
                
                        <div>
                            <span class="alternative">
                                    <mat-slide-toggle color="accent" [(ngModel)]="RectTool" (change)="selectRect()" style="margin: 3px;">Rect selection tool</mat-slide-toggle>
                                    <mat-slide-toggle color="accent" [(ngModel)]="LineTool" (change)="selectLine()" style="margin: 3px;">Line selection tool</mat-slide-toggle>
                            </span>

                            <div class="tooltip" style="margin: 3px;">
                                    <fa-icon [icon]="faInfoCircle"  size="lg"></fa-icon>
                                    <span class="tooltiptext">
                                        <div><span style="color:#ffc400;font-weight: bold; font-size: 13px;">mouse wheel:</span> zoom image</div>
                                        <div><span style="color:#ffc400;font-weight: bold; font-size: 13px;">ALT + mouse drag:</span> drag image around</div>
                                        <div><span style="color:#ffc400;font-weight: bold; font-size: 13px;">CRTL + BACKSPACE:</span> remove selection</div>
                                        <div><span style="color:#ffc400;font-weight: bold; font-size: 13px;">ENTER:</span> open text input</div>
                                        <div><span style="color:#ffc400;font-weight: bold; font-size: 13px;">CRTL + SPACE:</span> save word</div>
                                    </span>        
                                </div>
                            
                        </div>    
                    </div>
                    
                    
                
        </div>



    </div>









                <div class="centerimg">
                    <div  style="cursor: crosshair;" class="responsive" id="wr">
                    <canvas class="canvas" id="canvas"></canvas> 
                      <div *ngIf=showTextInput class="arrow_box" [ngStyle]="{'left.px': left, 'top.px': top  }">
                                 <mat-form-field color="warn">
                                    <input matInput type="text" placeholder="enter word" [(ngModel)]="word" cdkFocusInitial (keydown.control.space)=writeWord()/>
                                    <button mat-button *ngIf="word" matSuffix mat-icon-button aria-label="Clear" (click)="word=''">
                                      <mat-icon>close</mat-icon>
                                    </button>  
                                  </mat-form-field>
                                  <button mat-raised-button color="warn" (click)="writeWord()"><mat-icon>add</mat-icon> add</button>
                                  <span class="alternative"><button mat-button color="primary" color="primary" (click)="cancel()">cancel</button></span>
                                  
                      </div>
                    </div>
                </div>
</div>
