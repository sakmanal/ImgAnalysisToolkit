<mat-tab-group>

    <mat-tab label="Binarization"> 
     <app-binarization></app-binarization>
    </mat-tab>
    
    <mat-tab label="Text Selection"> 
        <ng-template matTabContent> 
           <app-cropper 
             [imageUrl]="ImgUrl"
             [imageName]="ImgName">
          </app-cropper>
        </ng-template>   
    </mat-tab>

    <mat-tab label="Image Info">
      <app-image-info></app-image-info>
    </mat-tab>

    <mat-tab label="test">
        <ng-template matTabContent> 
      <app-test
      [imageUrl]="ImgUrl"
      [imageName]="ImgName">
      </app-test>
    </ng-template>
    </mat-tab>

    <mat-tab label="test2">
        <ng-template matTabContent> 
      <app-test2></app-test2>
    </ng-template>
    </mat-tab>

  </mat-tab-group>
