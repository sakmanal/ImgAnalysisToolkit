

<mat-tab-group (selectedTabChange)="tabSelectionChanged($event)">  

    <mat-tab label="Binarization"> 
     <app-binarization
       (updateImageEvent)="updateImage($event)">
     </app-binarization>
    </mat-tab>

    <mat-tab label="Segmentation">
      <app-words-segment
         (updateEvent)="updateTable($event)">
      </app-words-segment>
    </mat-tab>

    <mat-tab label="Saved Text Documents">
      <app-image-info></app-image-info>
    </mat-tab>

  </mat-tab-group>
