<h1 mat-dialog-title>selected Word:</h1>
<div mat-dialog-content>

    <P><img  [src]="data.CroppedImage" /></P>
  <mat-form-field>
    <input matInput type="text" placeholder="enter word" [(ngModel)]="data.word"/>
    <button mat-button *ngIf="data.word" matSuffix mat-icon-button aria-label="Clear" (click)="data.word=''">
      <mat-icon>close</mat-icon>
    </button>  
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data.word" cdkFocusInitial>add</button>
</div>
