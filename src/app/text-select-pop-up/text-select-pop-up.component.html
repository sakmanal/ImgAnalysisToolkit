<h1 mat-dialog-title>selected Word:</h1>
<div mat-dialog-content>

    <img  [src]="data.CroppedImage" />
  <mat-form-field>
    <input matInput [(ngModel)]="data.word">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data.word" cdkFocusInitial>add</button>
</div>
