<div *ngIf=imageUrl>
  <div style="margin: 5px">
      <button  mat-raised-button color="accent" style="margin-left: 5px; margin-bottom: 5px;" (click)="openDialog()"><mat-icon>check_circle</mat-icon> Select word</button>
      <button  mat-raised-button color="primary" style="margin-left: 5px; margin-bottom: 5px;" (click)="rect()"><mat-icon>add_circle_outline</mat-icon> new selection</button>
      <button  mat-raised-button color="primary" style="margin-left: 5px; margin-bottom: 5px;" (click)="remove()"><mat-icon>remove_circle_outline</mat-icon> remove selection</button>
      <button  mat-raised-button color="primary" style="margin-left: 5px; margin-bottom: 5px;" (click)="mergeSelection()"><mat-icon>crop_16_9</mat-icon> fit selection</button>
      opacity:  <label class="switch" style="margin-left: 5px;">
                  <input type="checkbox" [(ngModel)]="opc" (click)="opacity(!opc)">
                  <span class="slider round"></span>
                </label>
  </div>

    <div class="st">
      <button  mat-mini-fab  (click)="openDialog()" matTooltip="select word" [matTooltipPosition]="position" color="warn"><mat-icon>done</mat-icon></button>
      <p><button  mat-mini-fab  (click)="remove()" matTooltip="remove selection" [matTooltipPosition]="position" color="warn"><mat-icon>remove</mat-icon></button></p>
    </div>

</div>     
  <!-- <img src={{cropImg}}>  -->

<div class="centerimg">
    <div  style="cursor: crosshair;" class="responsive" mouseWheel (mouseWheelUp)="mouseWheelUpFunc()" (mouseWheelDown)="mouseWheelDownFunc()">
            <img id="target"  [ngStyle]="{'width.px': width }" src={{imageUrl}} >
    </div>
</div>
