<mat-form-field color="primary" style="margin: 10px">
  <mat-select  placeholder="Select Text Document" [(ngModel)]="selectedImage" (selectionChange)="showImageInfo()" (click)="getImageNames()"> 
    <mat-option *ngFor="let imagename of ImageNames" [value]="imagename">
      {{imagename}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="downloadJson()">Save JSON</button>

<div *ngIf="ImageJson" style="margin: 10px">

    <mat-form-field color="primary">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort color="warn">
      
          <ng-container matColumnDef="x">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> x </th>
            <td mat-cell *matCellDef="let row"> {{row.x}} </td>
          </ng-container>
          <ng-container matColumnDef="y">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> y </th>
            <td mat-cell *matCellDef="let row"> {{row.y}} </td>
          </ng-container>
          <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
            <td mat-cell *matCellDef="let row"> {{row.width}} </td>
          </ng-container>
          <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
          </ng-container>
          <ng-container matColumnDef="word">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Word </th>
            <td mat-cell *matCellDef="let row"> {{row.word}} </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <div class="alternative"><mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator></div>
      </div>


</div>
